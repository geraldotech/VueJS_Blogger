<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gerenciar Posts do Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
  /*     html[data-bs-theme='dark'] {
        color-scheme: dark;
      }

      .p-4{
        background-color: #181818;
        color: white;
      } */

      .modal-header h5, .form-label, label{
        color: #f2f2f2;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-4">Posts</h1>
      <button
        class="btn btn-success mb-3"
        data-bs-toggle="modal"
        data-bs-target="#postModal"
        onclick="openCreateModal()">
        + New Post
      </button>

      <input
        type="text"
        id="searchInput"
        class="form-control mb-3"
        placeholder="🔍 buscar post..." />

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Slug</th>
            <th>Author</th>
            <th>Published</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="postsTable"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="postModal"
      tabindex="-1"
      aria-labelledby="postModalLabel"
      aria-hidden="true" data-bs-theme="dark">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="postForm">
            <div class="modal-header">
              <h5
                class="modal-title"
                id="postModalLabel">
                New Post
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              <input
                type="hidden"
                id="postId" />
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  required />
              </div>
              <div class="mb-3">
                <label class="form-label">Slug</label>
                <input
                  type="text"
                  class="form-control"
                  id="slug"
                  required />
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label">Author</label>
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    value="geraldox" />
                </div>
                <div class="col">
                  <label class="form-label">Component</label>
                  <input
                    type="text"
                    class="form-control"
                    id="component"
                    value="" />
                </div>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="published"
                  checked />
                <label
                  class="form-check-label"
                  for="published"
                  >Published:</label
                >
              </div>

              <div class="row mb-3">
                <div class="col">
                  <label class="form-label">Category</label>
                  <input
                    type="text"
                    class="form-control"
                    id="category" />
                </div>
                <div class="col">
                  <label class="form-label">createdAt</label>
                  <input
                    type="date"
                    class="form-control"
                    id="createdat" />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Body</label>
                <textarea
                  class="form-control"
                  id="article"
                  rows="5"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="savebtn">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
