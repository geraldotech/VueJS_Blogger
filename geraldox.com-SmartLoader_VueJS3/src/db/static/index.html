<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Posts do Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Gerenciar Posts do Blog</h1>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#postModal" onclick="openCreateModal()">+ Novo Post</button>

    <input type="text" id="searchInput" class="form-control mb-3" placeholder="üîç buscar post...">


    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>T√≠tulo</th>
          <th>Slug</th>
          <th>Autor</th>
          <th>Publicado</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="postsTable"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="postForm">
          <div class="modal-header">
            <h5 class="modal-title" id="postModalLabel">Novo Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="postId">
            <div class="mb-3">
              <label class="form-label">T√≠tulo</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Slug</label>
              <input type="text" class="form-control" id="slug" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Autor</label>
              <input type="text" class="form-control" id="author" value="geraldox">
            </div>
            <div class="mb-3">
              <label class="form-label">Component</label>
              <input type="text" class="form-control" id="component" value="">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="published" checked>
              <label class="form-check-label" for="published">Publicado</label>
            </div>
            <div class="mb-3">
              <label class="form-label">Categoria</label>
              <input type="text" class="form-control" id="category">
            </div>
            <div class="mb-3">
              <label class="form-label">Conte√∫do</label>
              <textarea class="form-control" id="article" rows="5"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="savebtn">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
